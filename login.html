<head>

<body>

<h1>üîê Connexion Administrateur</h1>

<div class="login-box">
    <input type="password" id="password" placeholder="Mot de passe admin">
    <button onclick="login()">Se connecter</button>
    <p id="error" style="color:red; display:none;">‚ùå Mot de passe incorrect</p>
</div>

<script>
const ADMIN_PASSWORD = "admin2025";

function login() {
    const pwd = document.getElementById("password").value;

    if (pwd === ADMIN_PASSWORD) {
        localStorage.setItem("logged", "yes");
        window.location.href = "index.html";
    } else {
        document.getElementById("error").style.display = "block";
    }
}

// si d√©j√† connect√© ‚Üí redirection directe

    window.location.href = "index.html";
}
</script>
